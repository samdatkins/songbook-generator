<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Power Hour</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Welcome!</h1>
        <br />
        <form method="GET" action="/live/view">
          <div class="field">
            <label class="label">View Existing Power Hour</label>
            <div class="control">
              <input class="input" name="sessionKey" type="text" />
            </div>
          </div>
          <br />
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </form>
        <hr />
        <form method="POST" action="/live/create">
          <div class="field">
            <label class="label">Create New Power Hour</label>
            <div class="control">
              <input class="input" name="sessionKey" type="text" />
            </div>
          </div>
          <br />
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
