<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="playlistFetcher.js"></script>
  </head>
  <body>
    <div>
      <label
        >Spotify Playlist <br />
        <input type="text" name="playlistURI" />&nbsp;&nbsp;<input
          type="submit"
          value="Fetch Playlist From Spotify"
          id="fetchPlaylist"
        />
      </label>
    </div>
    <br />
    <form method="POST" action="/submit-tab">
      <div>
        <label>
          Email <br />
          <input type="text" name="email" id="email" />
        </label>
      </div>
      <br />
      <div>
        <label>
          Playlist <br />
          <textarea
            rows="12"
            cols="80"
            name="playlist"
            placeholder="Artist - Song&#10 --OR-- &#10Song"
          ></textarea>
        </label>
      </div>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
