<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/livePlaylistNav.js"></script>
    <script src="/scripts/jquery.qrcode.min.js"></script>
    <link rel="stylesheet" href="/style/livePlaylist.css" />
  </head>
  <body>
    <section class="section">
      <div class="container" style="max-width: 1600px; width: 1600px;">
        <a href="" id="qrcodelink">
          <div
            id="qrcode"
            style="position: absolute; top: -36px; right:360px; z-index: 3;"
          ></div>
        </a>
        <div style="float:right;" id="timerCountdown"></div>
        <h1 class="title" id="songTitle"></h1>
        <p class="subtitle" id="songUrl"></p>
        <pre id="songTab"></pre>
      </div>
    </section>
  </body>
</html>
