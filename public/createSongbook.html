<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Power Hour</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <p class="title">Create New Power Hour</label>
        <form method="POST" action="/live/create">
          <div class="field">
            <label class="label">
              Key
              <div class="control">
                <input
                  class="input"
                  name="sessionKey"
                  type="text"
                  placeholder="Session key (e.g. sam-test-v2)"
                />
              </div>
            </label>
          </div>

          <div class="field">
            <label class="label">
              Title
              <input
              class="input"
              name="title"
              type="text"
              placeholder="Title"
            />
            </label>
          </div>

          <div class="field">
            <label class="label">
              Max Song Limit (Optional)
              <input
              class="input"
              name="maxSongLimit"
              type="text"
            />
            </label>
          </div>
          <br />
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
